<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <link rel="stylesheet"
          th:href="@{/css/table.css}">

    <title>Admin panel</title>

</head>

<body>

<div class="container">

    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white">
                <b><span sec:authentication="principal.username">User</span></b>
                with role(s): <b><span sec:authentication="principal.authorities">User</span></b>
            </a>
            <a class="navbar-brand text-white">
                <a th:href="@{/logout}" class="link-secondary" style="font-size: 125%">Logout</a>
            </a>
        </div>
    </nav>

    <br>
    <h2>Admin panel</h2>
    <br>

    <a th:href="@{/admin/new}"
       class="btn btn-primary mb-3">
        New User
    </a>

    <table class="table table-bordered table-striped">
        <thead class="custom">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Roles</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempUser : ${users}">

            <td th:text="${tempUser.id}"></td>
            <td th:text="${tempUser.firstName}"></td>
            <td th:text="${tempUser.lastName}"></td>
            <td th:text="${tempUser.email}"></td>
            <td th:text="${tempUser.age}"></td>
            <td th:text="${tempUser.roles}"></td>

            <td>
                <a th:href="@{/admin/{id}/update(id=${tempUser.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
            </td>
            <td>
                <form th:action="@{/admin/{id}(id=${tempUser.id})}" th:method="delete">
                    <input class="btn btn-danger btn-sm" type="submit" value="Delete"
                           onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <div sec:authorize="hasAuthority('ADMIN')">
        <p>
            <a th:href="@{/user}">Go to User Page</a>
        </p>
    </div>
</div>

</body>

</html>
