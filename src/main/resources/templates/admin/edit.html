<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Update person</title>

</head>

<body>
<div class="container">

    <h3>Admin panel</h3>
    <hr>

    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

        <div class="form-group">
            <label for="id" class="col-form-label">ID</label>
            <input type="text" th:field="*{id}" class="form-control mb-4 col-4" placeholder="ID" id="id">
        </div>

        <div class="form-group">
            <label for="firstName" class="col-form-label">First name</label>
            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First name"
                   id="firstName">
        </div>

        <div class="form-group">
            <label for="lastName" class="col-form-label">Last name</label>
            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last name"
                   id="lastName">
        </div>

        <div class="form-group">
            <label for="email" class="col-form-label">Email</label>
            <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email" id="email">
        </div>

        <div class="form-group">
            <label for="age" class="col-form-label">Age</label>
            <input type="text" th:field="*{age}" class="form-control mb-4 col-4" placeholder="Age" id="age">
        </div>

        <div class="form-group">
            <label for="password" class="col-form-label">Password</label>
            <div class="input-group" id="show_hide_password">
                <input type="password" th:field="*{password}" class="form-control mb-4 col-4" placeholder="Password"
                       id="password">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-1">Roles: </label>
            <div class="col-8">
                <th:block th:each="role: ${roles}">
                    <input type="checkbox" th:field="*{roles}"
                           th:text="${role.name}" th:value="${role.id}" class="m-2"/>
                </th:block>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-sm mb-3">Update</button>
    </form>

    <hr>
    <a th:href="@{/admin}">Back to Users list</a>

</div>

</body>

</html>
