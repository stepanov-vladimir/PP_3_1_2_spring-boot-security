<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="layout">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Admin panel</title>

</head>

<body>

<div class="container">

    <div layout:fragment="content">
        <p>
            Welcome <b><span sec:authentication="principal.username">User</span></b>
            <br>
            Your role(s): <b><span sec:authentication="principal.authorities">User</span></b>
        <p>
        <p>
            <a th:href="@{/logout}">Logout</a>
        </p>
    </div>

    <h3>Admin panel</h3>
    <hr>

    <p class="h4 mb-4">Add New User</p>

    <form th:method="POST" th:action="@{/admin}" th:object="${user}" >

            <input type="hidden" th:field="*{id}">

            <input type="text" th:field="*{firstName}"
                   class="form-control mb-4 col-4" placeholder="First name">

            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 col-4" placeholder="Last name">

            <input type="text" th:field="*{email}"
                   class="form-control mb-4 col-4" placeholder="Email">

            <input type="text" th:field="*{age}"
                   class="form-control mb-4 col-4" placeholder="Age">

            <input type="text" th:field="*{password}"
                   class="form-control mb-4 col-4" placeholder="Password">

            <div class="form-group row">
                <label class="col-1">Roles: </label>
                <div class="col-8">
                    <th:block th:each="role: ${roles}">
                        <input type="checkbox" th:field="*{roles}"
                               th:text="${role.name}" th:value="${role.id}" class="m-2" />
                    </th:block>
                </div>
            </div>

        <button type="submit" class="btn btn-primary btn-sm mb-3">Save User</button>
    </form>

    <hr>
    <a th:href="@{/admin}">Back to Users list</a>

</div>

</body>

</html>
